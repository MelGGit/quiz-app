<!DOCTYPE html>
<form class="create-form">
  <label class="create-form__label"
    >Create Question:
    <input
      type="text"
      class="create-form__input"
      name="question"
      data-js="question" /></label
  ><label class="create-form__label"
    >Create Answer:
    <textarea
      class="create-form__textarea"
      name="answer"
      data-js="answer"
    ></textarea>
  </label>
  <label class="create-form__label"
    >Create Tags:
    <input type="text" class="create-form__input" name="tags" data-js="tags"
  /></label>
  <button class="create-form__submit">Create</button>
</form>
